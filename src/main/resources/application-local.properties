# Data source
spring.datasource.url=jdbc:${DB_BASE}://${DB_SERVER}:${DB_PORT}/${DB_NAME}?${DB_PARAMS:?characterEncoding=UTF-8&useUnicode=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASS}

# Liquibase
spring.liquibase.change-log=db/changelog/db.changelog-master.yaml
spring.liquibase.url=jdbc:${DB_BASE}://${DB_SERVER}:${DB_PORT}/${DB_NAME}
spring.liquibase.user=${DB_USERNAME}
spring.liquibase.password=${DB_PASS}

# Hibernate
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL:none}