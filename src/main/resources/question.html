<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Вопрос</title>
</head>
<body>



<div class="container">
  <div id="content" class="snippet-hidden">
    <h1 class="font-weight-bold">Задать публичный вопрос</h1>
    <form>


      <div class="form-group">
        <p class="h5 font-weight-bold">Заголовок</p>
        <label for="title">Будьте конкретны. Представьте, что вы задаёте вопрос другому человеку.</label>
        <input type="text" class="form-control" placeholder="В чем заключается ваш вопрос?" id="title">
      </div>

      <div class="form-group">
        <p class="h5 font-weight-bold">Основная часть</p>
        <label for="textQuestion">
          Добавьте всю информацию, которая может понадобиться для ответа на ваш вопрос
        </label>
        <textarea class="form-control" rows="5" placeholder="Введите текст вопроса" id="textQuestion"></textarea>
      </div>


      <div class="form-group">
        <p class="h5 font-weight-bold">Метки</p>
        <label for="labelQuestion">
          Добавьте не более 5 меток, описывающих о чём ваш вопрос.
        </label>
        <input type="text" class="form-control" placeholder="например, [массивы]" id="labelQuestion">
      </div>
      <button type="submit" class="btn btn-primary">Проверьте ваш вопрос</button>
    </form>
  </div>
</div>



<script type="text/javascript" src="/js/sidebar.js"></script>
<script type="text/javascript" src="/js/header.js"></script>
<script type="text/javascript" src="/js/footer.js"></script>
</body>
</html>
