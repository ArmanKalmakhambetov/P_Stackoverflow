<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script type="text/javascript" src="/js/sidebar.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
    <script type="text/javascript" src="/js/footer.js"></script>

</head>
<body>

<div class="container border-left border-dark py-4">
    <div class="row">
        <div class="col-6 px-4"><h3>Все вопросы</h3></div>
        <div class="col-6 px-4">
            <button type="button" class="btn btn-primary btn-xl float-right">Задать вопрос</button>
        </div>
    </div>

    <div>
        <div class="row py-4">
            <div class="col-3 px-4">
                <p style="font-size: 1.25em;" class="font-weight-normal">10,000 вопросов</p>
            </div>
            <!--                    КНОПКИ-->
            <div class="col-9">
                <div class="btn-group float-right" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-outline-secondary ">Новые</button>
                    <button type="button" class="btn btn-outline-secondary">Текущие</button>
                    <button type="button" class="btn btn-outline-secondary">Конкурсные</button>
                    <button type="button" class="btn btn-outline-secondary">Неотвеченные</button>

                    <button class="btn btn-outline-secondary dropdown-toggle"
                            type="button" id="dropdownMenu1" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <a class="dropdown-item" href="#!">Цитируемые</a>
                        <a class="dropdown-item" href="#!">Рейтинг</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="border-top border-dark">
        <div class="row py-3 ">
            <div class="col-3" style="text-align: right">
                <div class="py-1"> 0 голосов</div>
                <div class="py-1"> 0 ответов</div>
                <div class="py-1"> 1 показ</div>
            </div>

            <div class="col-9">
                <a style="font-size: 1.25em" class="font-weight-normal" href="#!">Пример вопроса, спасите,
                    помогите, ничего не работает</a>
                <p> "Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit..."</p>

                <div style="text-align: right; font-size: 0.8em">
                    <a href="#">Username</a>
                    <time> Вопрос был задач 1 час назад</time>
                </div>
            </div>
        </div>
    </div>
    <div class="row py-4">
        <div class="col-8">
            <button type="button" class="btn-sm btn-outline-warning">1</button>
            <button type="button" class="btn-sm btn-outline-warning">2</button>
            <button type="button" class="btn-sm btn-outline-warning">3</button>
            <button type="button" class="btn-sm btn-outline-warning">Далее</button>

        </div>
        <div style="text-align: right" class="col-4">
            <button type="button" class="btn-sm btn-outline-warning">15</button>
            <button type="button" class="btn-sm btn-outline-warning">30</button>
            <button type="button" class="btn-sm btn-outline-warning">50</button>
            <time>на странице</time>
        </div>
    </div>
</div>


</body>
</html>
