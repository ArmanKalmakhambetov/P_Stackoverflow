<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Участники - Stack OverKata</title>
    <style>
        form {
            margin: 0 auto;
            width: 350px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="container">
        <div id="content" class="snippet-hidden">
            <div id="mainbar-full">

                <h1 class="fs-headline1 mb24">
                    Участники
                </h1>

                <div class="d-flex fw-wrap ai-stretch md:d-block">
                    <div class="flex-item mb12 ps-relative">
                        <input id="userfilter" name="userfilter" class="s-input s-input__search h100 wmx3"
                               autocomplete="off" type="text" placeholder="Фильтр по пользователю">
                        <svg aria-hidden="true" class="s-input-icon s-input-icon__search svg-icon iconSearch" width="18"
                             height="18" viewBox="0 0 18 18">
                            <path d="m18 16.5-5.14-5.18h-.35a7 7 0 1 0-1.19 1.19v.35L16.5 18l1.5-1.5ZM12 7A5 5 0 1 1 2 7a5 5 0 0 1 10 0Z"></path>
                        </svg>
                    </div>

                    <div class="flex-item ml-auto mb12 h100 d-flex">
                        <a class="list-group-item list-group-item-action active"
                           href="/users?tab=reputation" title="Участники с наибольшими баллами репутации"
                           aria-current="page">Репутация</a>
                        <a class="list-group-item list-group-item-action"
                           href="/users?tab=newusers" data-nav-xhref="">Новые участники</a>
                        <a class="list-group-item list-group-item-action"
                           href="/users?tab=voters">Голосующие</a>
                        <a class="list-group-item list-group-item-action"
                           href="/users?tab=editors">Редакторы</a>
                        <a class="list-group-item list-group-item-action"
                           href="/users?tab=moderators">Модераторы</a>
                    </div>

                </div>

                <div class="fs-body2 mt8 mb12">
                    <div class="d-flex jc-space-between">
                        <div class="flex--item ml-auto md:ml0">
                            <div id="tabs-interval" class="subtabs">
                                <a class="js-sort-preference-change" href="/users?tab=Reputation&amp;filter=all"
                                   data-nav-xhref="" title="с 2000-01-01 по сегодня" data-value="all" data-shortcut="">
                                    все</a>
                                <a class="js-sort-preference-change" href="/users?tab=Reputation&amp;filter=year"
                                   data-nav-xhref="" title="с 2022-01-01 по сегодня" data-value="year" data-shortcut="">
                                    год</a>
                                <a class="js-sort-preference-change" href="/users?tab=Reputation&amp;filter=quarter"
                                   data-nav-xhref="" title="с 2022-10-01 по сегодня" data-value="quarter" data-shortcut="">
                                    квартал</a>
                                <a class="js-sort-preference-change" href="/users?tab=Reputation&amp;filter=month"
                                   data-nav-xhref="" title="с 2022-11-01 по сегодня" data-value="month" data-shortcut="">
                                    за месяц</a>
                                <a class="js-sort-preference-change youarehere is-selected"
                                   href="/users?tab=Reputation&amp;filter=week" data-nav-xhref=""
                                   title="2022-11-06 to today" data-value="week" data-shortcut="" aria-current="page">
                                    за неделю</a>
                            </div>

                        </div>
                    </div>
                </div>

                <div id="user-browser">
                    <div class="d-grid grid__4 lg:grid__3 md:grid__2 sm:grid__1 g12">
                        <!------Users page------>
                        Здесь будут юзеры
                    </div>

                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-end">
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Далее</a>
                            </li>
                        </ul>
                    </nav>

                </div>

                <div id="users-legend" style="float: left; margin-top: 25px; margin-bottom: 10px;">
                    <b><a href="https://stackexchange.com/leagues/week/stackoverflow">зал славы за неделю / месяц / квартал
                    </a></b>
                </div>

            </div>

        </div>
    </div>

</div>

<script type="text/javascript" src="/js/sidebar.js"></script>
<script type="text/javascript" src="/js/header.js"></script>
<script type="text/javascript" src="/js/footer.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
