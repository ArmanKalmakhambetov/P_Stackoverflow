<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Подключение стилей Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Log in</title>

  <style>
    .btn {
      width: 300px;
      height: 40px;
      align-items: center;
    }
.card {
  width: 300px;
}
.btn-primary {
  width: 283px;
}
  </style>


  <script type="text/javascript" src="/js/header.js"></script>
</head>


<body>

<div class="d-flex flex-column bd-highlight justify-content-center align-items-center mb-2">
  <div class="p-2 bd-highlight">
    <div class="row">
      <div class="col-lg-3">
        <a class="btn btn-outline-dark" href="" role="button" style="text-transform:none">
          <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/640px-Octicons-mark-github.svg.png" />
          Log in with GitHub
        </a>
      </div>
    </div>
  </div>

  <div class="p-2 bd-highlight">
    <div class="row">
      <div class="col-lg-3">
        <a class="btn btn-outline-dark" href="" role="button" style="text-transform:none">
          <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
          Log in with Google
        </a>
      </div>
    </div>
  </div>

  <div class="p-2 bd-highlight">
    <div class="card">
      <div class="d-flex flex-column bd-highlight mb-3">

        <div class="p-2 bd-highlight">
          <label for="Email" class="font-weight-bold">Email</label>
            <input type="text" class="form-control" aria-label="Email" id="Email">
        </div>
        <div class="p-2 bd-highlight">
          <label for="Password" class="font-weight-bold">Password</label>
          <input type="password" class="form-control" aria-label="Email" id="Password">
        </div>

        <div class="p-2 bd-highlight">
          <button type="button" class="btn btn-primary">Log in</button>
        </div>
      </div>
    </div>
  </div>


  <div class="p-2 bd-highlight">
    <p class="text">
      Don't have an account? <a href="#" style="text-decoration:none;">Sign up</a>
    </p>
  </div>

</div>

<!-- Подключение скриптов Bootstrap и библиотеки jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
