<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Profile</title>
</head>

<body>


<div class="container">
    <script type="text/javascript" src="/js/sidebar.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
    <script type="text/javascript" src="/js/footer.js"></script>
    <!--/*@thymesVar id="users" type="templates"*/-->
    <div th:switch="${user}">
        <h2 th:case="null">Profile</h2>
        <div th:case="*">
            <div th:class="row">
                <!--ФОТО  --- поставил локальную а ниже фото пользователя-->
                <div th:class="col"><img src="maxresdefault_live.jpg" width=250 alt="User photo">
                    <td th:text="${user.getImageLink()}"></td>
                    <th>Username</th>
                    <td th:text="${user.getUsername()}"></td>
                </div>
                <!--Дата регистрации-->
                <div th:class="col">
                    <td th:text="${user.getPersistDateTime()}">date of registration</td>
                </div>
                <!--дата последней авторизации-->
                <div th:class="col">
                    <td th:text="${user.getPersistDateTime()}">date of registration</td>
                </div>
            </div>
        </div>

            <div class="row">
                <!--Статус-->
                <div class="col">Stats
                    <br>
                    <!--Репутация пользователя находится по id, reputationCount - счетчик репутации не нашел в классе User-->
                    <td th:text="${reputation.getById(user.getId())}"></td>
                    <th>reputation</th>
                </div>
                <!--краткая информация о пользователе-->
                <div class="col">About</div>
                <br>
                <td th:text="${user.getAbout()}"></td>
        </div>
    </div>
</div>
