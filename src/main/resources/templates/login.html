<!doctype html>
<html lang="en">
<head>
    <title>Spring Security Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<!---->
<body class="bg-light">
<div class="container">
    <div class="text-center mx-auto">
        <div class="text-center mx-auto vh-100 w-25 d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column align-items-center">
                <div id="id-buttons" class="btn-group-vertical w-100">
                    <button type="button" class="btn btn-light px-5 mb-2 border "
                            style="transition: background-color 0.3s; background-color: white;"
                            onmouseover="this.style.backgroundColor='lightgray'"
                            onmouseout="this.style.backgroundColor='white'">
                        <img src="/images/icons/google.svg" height="16">
                        Войти через Google
                    </button>
                    <button type="button" class="btn btn-dark px-5 mb-2 border">
                        <img src="/images/icons/github.svg" height="23">
                        <span class="text-white">Войти через GitHub</span>
                    </button>
                    <button type="button" class="btn btn-primary px-5 mb-2 border">
                        <img src="/images/icons/facebook.svg" height="17">
                        Войти через Facebook
                    </button>
                    <button type="button" class="btn btn-light px-5 mb-2 border">
                        <img src="/images/icons/vk.svg" height="20">
                        <span class="text-primary">Войти через ВКонтакте</span>
                    </button>
                    <button type="button" class="btn btn-light px-5 mb-4 border">
                        <img src="/images/icons/yandex.svg" height="16">
                        <span class="text-primary">Войти через Яндекс</span>
                    </button>
                </div>

                <div class="card text-start fw-bold w-100 shadow">
                    <form class="p-4">
                        <div class="mb-3">
                            <label for="email" class="form-label">Почта</label>
                            <input type="email" class="form-control" id="email"
                                   aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3">
                            <div class="row">
                                <div class="col-5">
                                    <label for="password" class="form-label">Пароль</label>
                                </div>
                                <div class="col-2"></div>
                                <div class="col-5">
                                    <a class="" href="#">
                                        <span style="font-size: 0.7em;">Забыли пароль?</span>
                                    </a>
                                </div>
                            </div>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                    </form>
                </div>
                <div class="my-5">
                    <p>
                        Ещё нет учётной записи? <a href="/regpage">Зарегистрируйтесь</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/sidebar.js"></script>
<script type="text/javascript" src="/js/header.js"></script>
<script type="text/javascript" src="/js/footer.js"></script>
</body>
</html>
