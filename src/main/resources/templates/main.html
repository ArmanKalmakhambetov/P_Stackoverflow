<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stack Overkata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <style>
        .border-sok {
            border-color: #d6d9dc;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="row border-start border-sok mt-2 min-vh-100">
        <div id="mainbar" class="col p-0">

            <div class="d-flex justify-content-between mt-3 ms-3">
                <p class="h3">Топ вопросов</p>
                <a href="/questions/ask" class="btn btn-sm btn-primary align-self-start" role="button">
                    Задать вопрос
                </a>
            </div>

            <!-- Фильтры для отображения топ вопросов -->
            <div class="d-flex justify-content-end mb-3">
                <div class="btn-group btn-group-sm">
                    <a href="#" class="btn btn-outline-secondary active">Интересные</a>
                    <a href="#" class="btn btn-outline-secondary ">Горячие</a>
                    <a href="#" class="btn btn-outline-secondary ">За неделю</a>
                    <a href="#" class="btn btn-outline-secondary ">За месяц</a>
                </div>
            </div>

            <!-- Колонка вопросов -->
            <div class="d-flex flex-column">

                <!-- Вопрос -->
                <div class="d-flex border-top border-sok py-3">
                    <div class="col-3 text-end small pe-3">
                        <div>
                            <span>0</span>
                            <span>голосов</span>
                        </div>
                        <div>
                            <span>0</span>
                            <span>ответов</span>
                        </div>
                        <div>
                            <span>0</span>
                            <span>показов</span>
                        </div>
                    </div>

                    <div class="d-flex flex-column w-100">
                        <div class="mb-3">
                            <a href="/questions/question-id" class="text-decoration-none fs-5">
                                Заголовок вопроса
                            </a>
                        </div>
                        <div class="d-flex flex-wrap">
                            <!-- Список тегов вопроса -->
                            <div>
                                <ul class="list-inline m-0">
                                    <li class="list-inline-item me-1 mb-2">
                                        <a href="#" class="btn btn-secondary btn-sm" role="button">
                                            тег вопроса
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <!-- Пользователь внёсший последние изменения - задал вопрос, редактировал, ответил -->
                            <div class="ms-auto small">
                                <div class="d-inline">
                                    <a href="/users/id" class="text-decoration-none">
                                        <img src="https://www.gravatar.com/avatar/" width="16" height="16">
                                    </a>
                                </div>
                                <div class="d-inline">
                                    <a href="/users/id" class="text-decoration-none">
                                        Username
                                    </a>
                                </div>
                                <div class="d-inline"><b>репутация</b></div>
                                <div class="d-inline">
                                    <a href="/questions/id" class="text-decoration-none">
                                        Последнее изменение
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Теги пользователя -->
        <div id="sidebar" class="col-3 p-0 mt-3 ms-4">
            <div class="d-flex flex-column">

                <div class="border border-sok rounded-1 mb-3">
                    <div class="d-flex bg-light rounded-top-1 p-2">
                        <p class="my-0 me-auto">Отслеживать теги</p>
                        <a href="#" class="text-decoration-none">изменить</a>
                    </div>
                    <div class="border-top border-sok p-2">
                        <ul class="list-inline m-0">
                            <li class="list-inline-item me-1 mb-2">
                                <a class="btn btn-secondary btn-sm" href="#" role="button">
                                    отслеживаемый тег
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="border rounded-1 border-sok mb-3">
                    <div class="d-flex bg-light rounded-top-1 p-2">
                        <p class="my-0 me-auto">Игнорировать теги</p>
                        <a href="#" class="text-decoration-none">изменить</a>
                    </div>
                    <div class="border-top border-sok p-2">
                        <ul class="list-inline m-0">
                            <li class="list-inline-item me-1 mb-2">
                                <a class="btn btn-secondary btn-sm" href="#" role="button">
                                    игнорируемый тег
                                </a>
                            </li>
                        </ul>6
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="/js/sidebar.js"></script>
<script type="text/javascript" src="/js/header.js"></script>
<script type="text/javascript" src="/js/footer.js"></script>

</body>
</html>
